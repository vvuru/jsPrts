        /** by js*/
       document.addEventListener("DOMContentLoaded",function(){
           const test = document.getElementsByName('test');
           test.forEach((e)=>{
                   if(e.target.value) e.dataset.previous = e.target.value;
           })
           test.addEventListener('click',function(e){
               let pre = e.target.dataset.previous;
               if(e.target.value && pre == e.target.value) {
                   e.target.value = false;
                   pre = "";
               } else {
                   if(e.target.value) test.dataset.previous = e.target.value;
               }
           })
       })
